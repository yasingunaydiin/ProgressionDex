	<script>
	                                    document.addEventListener("DOMContentLoaded", function() {
	                                       var brilliantdiamondLogo = document.getElementById("brilliantdiamond-logo");
	                                       var shiningpearlLogo = document.getElementById("shiningpearl-logo");

	                                       var widePanels = document.querySelectorAll(".wide-panel");
	                                       var footer = document.querySelector("footer");
	                                       var titleText = document.querySelectorAll(".panel-label");
	                                       var backgroundIcons = document.querySelector("body");

	                                       brilliantdiamondLogo.addEventListener("click", function() {
											headerTitle.style.color = "#174b7d";
	                                           footer.style.background = "#174b7d";
	                                           backgroundIcons.style.backgroundImage = 'url(../../images/patterns/pattern-brilliantdiamond.png)';

	                                           titleText.forEach(function(text) {
	                                               text.style.color = "#174b7d";
	                                           });

	                                           widePanels.forEach(function(panel) {
	                                               panel.style.border = "2px solid #174b7d";
	                                           });
	                                       });

	                                       shiningpearlLogo.addEventListener("click", function() {
											headerTitle.style.color = "#F1AEC6"
	                                           footer.style.backgroundColor = "#F1AEC6"
	                                           backgroundIcons.style.backgroundImage = 'url(../../images/patterns/pattern-shiningpearl.png)';

	                                           titleText.forEach(function(text) {
	                                               text.style.color = "#F1AEC6";
	                                           });
	                                          
	                                           widePanels.forEach(function(panel) {
	                                               panel.style.border = "2px solid #F1AEC6";
	                                           });
	                                       });
	                                    });
	</script> 
	<script>
	                                        document.addEventListener('DOMContentLoaded', function() {
	                                    const completepokedexCheckboxes = document.querySelectorAll('.completepokedex input[type="checkbox"]');
	                                    const legendariesCheckboxes = document.querySelectorAll('.legendaries input[type="checkbox"]');
	                                    const giftpokemonCheckboxes = document.querySelectorAll('.giftpokemon input[type="checkbox"]');
	                                    const ingametradesCheckboxes = document.querySelectorAll('.ingametrades input[type="checkbox"]');
	                                    const trainercardCheckboxes = document.querySelectorAll('.trainercard input[type="checkbox"]');
	                                    const poketchCheckboxes = document.querySelectorAll('.poketch input[type="checkbox"]');
	                                    const itemsCheckboxes = document.querySelectorAll('.items input[type="checkbox"]');
	                                    const outfitsCheckboxes = document.querySelectorAll('.outfits input[type="checkbox"]');
	                                    const ribbonsCheckboxes = document.querySelectorAll('.ribbons input[type="checkbox"]');
	                                    const contestribbonsCheckboxes = document.querySelectorAll('.contestribbons input[type="checkbox"]');
	                                    const dailyribbonsCheckboxes = document.querySelectorAll('.dailyribbons input[type="checkbox"]');
	                                    const achievementribbonsCheckboxes = document.querySelectorAll('.achievementribbons input[type="checkbox"]');
										const ribbonsocietyCheckboxes = document.querySelectorAll('.ribbonsociety input[type="checkbox"]');
										const battletowerCheckboxes = document.querySelectorAll('.battletower input[type="checkbox"]');
										const gymleadersCheckboxes = document.querySelectorAll('.gymleaders input[type="checkbox"]');
										const rematchesCheckboxes = document.querySelectorAll('.rematches input[type="checkbox"]');




	                                    function updateStyle(checkboxes, label) {
	                                        const allChecked = [...checkboxes].every(checkbox => checkbox.checked);
	                                        label.style.textDecoration = allChecked ? 'line-through' : 'none';
	                                    }

	                                    function initializeCheckboxes(checkboxes, label) {
	                                        checkboxes.forEach(checkbox => {
	                                            checkbox.addEventListener('change', function() {
	                                                updateStyle(checkboxes, label);
	                                            });
	                                        });
	                                        updateStyle(checkboxes, label);
	                                    }
	                                    initializeCheckboxes(completepokedexCheckboxes, document.querySelector('.completepokedex .title label'));
	                                    initializeCheckboxes(legendariesCheckboxes, document.querySelector('.legendaries .title label'));
	                                    initializeCheckboxes(giftpokemonCheckboxes, document.querySelector('.giftpokemon .title label'));
	                                    initializeCheckboxes(ingametradesCheckboxes, document.querySelector('.ingametrades .title label'));
	                                    initializeCheckboxes(trainercardCheckboxes, document.querySelector('.trainercard .title label'));
	                                    initializeCheckboxes(poketchCheckboxes, document.querySelector('.poketch .title label'));
	                                    initializeCheckboxes(itemsCheckboxes, document.querySelector('.items .title label'));
	                                    initializeCheckboxes(outfitsCheckboxes, document.querySelector('.outfits .title label'));
	                                    initializeCheckboxes(ribbonsCheckboxes, document.querySelector('.ribbons .title label'));
	                                    initializeCheckboxes(contestribbonsCheckboxes, document.querySelector('.contestribbons .title label'));
	                                    initializeCheckboxes(dailyribbonsCheckboxes, document.querySelector('.dailyribbons .title label'));
	                                    initializeCheckboxes(achievementribbonsCheckboxes, document.querySelector('.achievementribbons .title label'));
	                                    initializeCheckboxes(ribbonsocietyCheckboxes, document.querySelector('.ribbonsociety .title label'));
	                                    initializeCheckboxes(battletowerCheckboxes, document.querySelector('.battletower .title label'));
	                                    initializeCheckboxes(gymleadersCheckboxes, document.querySelector('.gymleaders .title label'));
	                                    initializeCheckboxes(rematchesCheckboxes, document.querySelector('.rematches .title label'));


	                                    
	                                 });
	</script>
