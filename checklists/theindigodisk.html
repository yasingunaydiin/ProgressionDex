    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const completepokedexCheckboxes = document.querySelectorAll('.completepokedex input[type="checkbox"]');
        const legendariesCheckboxes = document.querySelectorAll('.legendaries input[type="checkbox"]');
        const snacksworthCheckboxes = document.querySelectorAll('.snacksworth input[type="checkbox"]');
        const postgameCheckboxes = document.querySelectorAll('.postgame input[type="checkbox"]');

        function updateStyle(checkboxes, label) {
          const allChecked = [...checkboxes].every((checkbox) => checkbox.checked);
          label.style.textDecoration = allChecked ? "line-through" : "none";
        }

        function initializeCheckboxes(checkboxes, label) {
          checkboxes.forEach((checkbox) => {
            checkbox.addEventListener("change", function () {
              updateStyle(checkboxes, label);
            });
          });
          updateStyle(checkboxes, label);
        }
        initializeCheckboxes(completepokedexCheckboxes, document.querySelector(".completepokedex .title label"));
        initializeCheckboxes(legendariesCheckboxes, document.querySelector(".legendaries .title label"));
        initializeCheckboxes(snacksworthCheckboxes, document.querySelector(".snacksworth .title label"));
        initializeCheckboxes(postgameCheckboxes, document.querySelector(".postgame .title label"));
      });
    </script>
    <script>
      function updateProgressBar() {
        const totalCheckboxes = document.querySelectorAll('input[type="checkbox"]').length;
        const checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked').length;

        const progress = (checkedCheckboxes / totalCheckboxes) * 100;
        document.getElementById("progressBar").style.width = progress + "%";
      }

      document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
        checkbox.addEventListener("change", updateProgressBar);
      });

      updateProgressBar();
    </script>

    <script>
      function checkedAllCheckboxes() {
        const allChecked = Array.from(checkboxes).every((checkbox) => checkbox.checked);

        if (allChecked) {
          confetti();
        }
      }

      // Add event listeners to checkboxes
      const checkboxes = document.querySelectorAll('.checkbox-item input[type="checkbox"]');
      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", checkedAllCheckboxes);
      });
    </script>
