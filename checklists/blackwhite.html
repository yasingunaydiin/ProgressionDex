	<script>
	          document.addEventListener('DOMContentLoaded', function() {
	      const completepokedexCheckboxes = document.querySelectorAll('.completepokedex input[type="checkbox"]');
	      const legendariesCheckboxes = document.querySelectorAll('.legendaries input[type="checkbox"]');
	      const giftpokemonCheckboxes = document.querySelectorAll('.giftpokemon input[type="checkbox"]');
	      const ingametradesCheckboxes = document.querySelectorAll('.ingametrades input[type="checkbox"]');
	      const trainercardCheckboxes = document.querySelectorAll('.trainercard input[type="checkbox"]');
	      const battlesubwayCheckboxes = document.querySelectorAll('.battlesubway input[type="checkbox"]');
	      const collectiblesCheckboxes = document.querySelectorAll('.collectibles input[type="checkbox"]');
	      const battlesCheckboxes = document.querySelectorAll('.battles input[type="checkbox"]');
	      const battleinstituteCheckboxes = document.querySelectorAll('.battleinstitute input[type="checkbox"]');
	      const sagesCheckboxes = document.querySelectorAll('.sages input[type="checkbox"]');


	      function updateStyle(checkboxes, label) {
	          const allChecked = [...checkboxes].every(checkbox => checkbox.checked);
	          label.style.textDecoration = allChecked ? 'line-through' : 'none';
	      }

	      function initializeCheckboxes(checkboxes, label) {
	          checkboxes.forEach(checkbox => {
	              checkbox.addEventListener('change', function() {
	                  updateStyle(checkboxes, label);
	              });
	          });
	          updateStyle(checkboxes, label);
	      }
	      initializeCheckboxes(completepokedexCheckboxes, document.querySelector('.completepokedex .title label'));
	      initializeCheckboxes(legendariesCheckboxes, document.querySelector('.legendaries .title label'));
	      initializeCheckboxes(giftpokemonCheckboxes, document.querySelector('.giftpokemon .title label'));
	      initializeCheckboxes(ingametradesCheckboxes, document.querySelector('.ingametrades .title label'));
	      initializeCheckboxes(trainercardCheckboxes, document.querySelector('.trainercard .title label'));
	      initializeCheckboxes(battlesubwayCheckboxes, document.querySelector('.battlesubway .title label'));
	      initializeCheckboxes(collectiblesCheckboxes, document.querySelector('.collectibles .title label'));
	      initializeCheckboxes(battlesCheckboxes, document.querySelector('.battles .title label'));
	      initializeCheckboxes(battleinstituteCheckboxes, document.querySelector('.battleinstitute .title label'));
	      initializeCheckboxes(sagesCheckboxes, document.querySelector('.sages .title label'));

	      
	   });
	</script>
