	<script>
	         document.addEventListener("DOMContentLoaded", function() {
	            var omegarubyLogo = document.getElementById("omegaruby-logo");
	            var alphasapphireLogo = document.getElementById("alphasapphire-logo");
	            
	            var mainHeader = document.querySelector(".main-header");
	            var widePanels = document.querySelectorAll(".wide-panel");
	            var footer = document.querySelector("footer");
	            var titleText = document.querySelectorAll(".panel-label");
	            var backgroundIcons = document.querySelector("body");

	            omegarubyLogo.addEventListener("click", function() {
	                mainHeader.style.backgroundColor = "#8d0406";
	                footer.style.background = "#8d0406";
	                backgroundIcons.style.backgroundImage = 'url(../../images/patterns/pattern-omegaruby.png)';

	                titleText.forEach(function(text) {
	                    text.style.color = "#8d0406";
	                });

	                widePanels.forEach(function(panel) {
	                    panel.style.border = "2px solid #8d0406";
	                });
	            });

	            alphasapphireLogo.addEventListener("click", function() {
	                mainHeader.style.backgroundColor = "#21409a"
	                footer.style.backgroundColor = "#21409a"
	                backgroundIcons.style.backgroundImage = 'url(../../images/patterns/pattern-alphasapphire.png)';

	                titleText.forEach(function(text) {
	                    text.style.color = "#21409a";
	                });
	               
	                widePanels.forEach(function(panel) {
	                    panel.style.border = "2px solid #21409a";
	                });
	            });
	         });
	</script> 
	<script>
	             document.addEventListener('DOMContentLoaded', function() {
	         const completepokedexCheckboxes = document.querySelectorAll('.completepokedex input[type="checkbox"]');
	         const legendariesCheckboxes = document.querySelectorAll('.legendaries input[type="checkbox"]');
	         const hoennlegendariesCheckboxes = document.querySelectorAll('.legendaries-hoenn input[type="checkbox"]');
	         const johtolegendariesCheckboxes = document.querySelectorAll('.legendaries-johto input[type="checkbox"]');
	         const sinnohlegendariesCheckboxes = document.querySelectorAll('.legendaries-sinnoh input[type="checkbox"]');
	         const unovalegendariesCheckboxes = document.querySelectorAll('.legendaries-unova input[type="checkbox"]');
	         const giftpokemonCheckboxes = document.querySelectorAll('.giftpokemon input[type="checkbox"]');
	         const ingametradesCheckboxes = document.querySelectorAll('.ingametrades input[type="checkbox"]');
	         const trainercardCheckboxes = document.querySelectorAll('.trainercard input[type="checkbox"]');
	         const ribbonsCheckboxes = document.querySelectorAll('.ribbons input[type="checkbox"]');
	         const opowerCheckboxes = document.querySelectorAll('.opower input[type="checkbox"]');
	         const megaCheckboxes = document.querySelectorAll('.mega input[type="checkbox"]');
	         const pokemonamieCheckboxes = document.querySelectorAll('.pokemonamie input[type="checkbox"]');
	         const battlemaisonCheckboxes = document.querySelectorAll('.battlemaison input[type="checkbox"]');
	         const foodcourtbattlesCheckboxes = document.querySelectorAll('.foodcourtbattles input[type="checkbox"]');
	         const pokemoncontestCheckboxes = document.querySelectorAll('.pokemoncontest input[type="checkbox"]');
	         const bikesCheckboxes = document.querySelectorAll('.bikes input[type="checkbox"]');
	         const capturetheflagCheckboxes = document.querySelectorAll('.capturetheflag input[type="checkbox"]');
	         const otherCheckboxes = document.querySelectorAll('.other input[type="checkbox"]');




	         function updateStyle(checkboxes, label) {
	             const allChecked = [...checkboxes].every(checkbox => checkbox.checked);
	             label.style.textDecoration = allChecked ? 'line-through' : 'none';
	         }

	         function initializeCheckboxes(checkboxes, label) {
	             checkboxes.forEach(checkbox => {
	                 checkbox.addEventListener('change', function() {
	                     updateStyle(checkboxes, label);
	                 });
	             });
	             updateStyle(checkboxes, label);
	         }
	         initializeCheckboxes(completepokedexCheckboxes, document.querySelector('.completepokedex .title label'));
	         initializeCheckboxes(legendariesCheckboxes, document.querySelector('.legendaries .title label'));
	         initializeCheckboxes(hoennlegendariesCheckboxes, document.querySelector('.legendaries-hoenn .title label'));
	         initializeCheckboxes(johtolegendariesCheckboxes, document.querySelector('.legendaries-johto .title label'));
	         initializeCheckboxes(sinnohlegendariesCheckboxes, document.querySelector('.legendaries-sinnoh .title label'));
	         initializeCheckboxes(unovalegendariesCheckboxes, document.querySelector('.legendaries-unova .title label'));
	         initializeCheckboxes(giftpokemonCheckboxes, document.querySelector('.giftpokemon .title label'));
	         initializeCheckboxes(ingametradesCheckboxes, document.querySelector('.ingametrades .title label'));
	         initializeCheckboxes(trainercardCheckboxes, document.querySelector('.trainercard .title label'));
	         initializeCheckboxes(ribbonsCheckboxes, document.querySelector('.ribbons .title label'));
	         initializeCheckboxes(opowerCheckboxes, document.querySelector('.opower .title label'));
	         initializeCheckboxes(megaCheckboxes, document.querySelector('.mega .title label'));
	         initializeCheckboxes(pokemonamieCheckboxes, document.querySelector('.pokemonamie .title label'));
	         initializeCheckboxes(battlemaisonCheckboxes, document.querySelector('.battlemaison .title label'));
	         initializeCheckboxes(foodcourtbattlesCheckboxes, document.querySelector('.foodcourtbattles .title label'));
	         initializeCheckboxes(pokemoncontestCheckboxes, document.querySelector('.pokemoncontest .title label'));
	         initializeCheckboxes(bikesCheckboxes, document.querySelector('.bikes .title label'));
	         initializeCheckboxes(capturetheflagCheckboxes, document.querySelector('.capturetheflag .title label'));
	         initializeCheckboxes(otherCheckboxes, document.querySelector('.other .title label'));

	         
	      });
	</script>
