	<script>
	      //TM, TR Dropdown
	             
	      document.addEventListener('DOMContentLoaded', function() {
	       document.querySelectorAll('.collapsible').forEach(collapsible => {
	         collapsible.addEventListener('click', () => {
	           collapsible.classList.toggle('active');
	           collapsible.nextElementSibling.style.display = (collapsible.nextElementSibling.style.display === 'block') ? 'none' : 'block';
	         });
	       });
	      });


	</script> 
	<script>
	                                    document.addEventListener("DOMContentLoaded", function() {
	                                       var swordLogo = document.getElementById("sword-logo");
	                                       var shieldLogo = document.getElementById("shield-logo");
	                                       
	                                       var mainHeader = document.querySelector(".main-header");
	                                       var widePanels = document.querySelectorAll(".wide-panel");
	                                       var footer = document.querySelector("footer");
	                                       var titleText = document.querySelectorAll(".panel-label");
	                                       var backgroundIcons = document.querySelector("body");

	                                       swordLogo.addEventListener("click", function() {
	                                           mainHeader.style.backgroundColor = "#181369";
	                                           footer.style.background = "#181369";
	                                           backgroundIcons.style.backgroundImage = 'url(../../images/patterns/pattern-sword.png)';

	                                           titleText.forEach(function(text) {
	                                               text.style.color = "#181369";
	                                           });

	                                           widePanels.forEach(function(panel) {
	                                               panel.style.border = "2px solid #181369";
	                                           });
	                                       });

	                                       shieldLogo.addEventListener("click", function() {
	                                           mainHeader.style.backgroundColor = "#a40045"
	                                           footer.style.backgroundColor = "#a40045"
	                                           backgroundIcons.style.backgroundImage = 'url(../../images/patterns/pattern-shield.png)';

	                                           titleText.forEach(function(text) {
	                                               text.style.color = "#a40045";
	                                           });
	                                          
	                                           widePanels.forEach(function(panel) {
	                                               panel.style.border = "2px solid #a40045";
	                                           });
	                                       });
	                                    });
	</script> 
	<script>
	                                        document.addEventListener('DOMContentLoaded', function() {
	                                    const completepokedexCheckboxes = document.querySelectorAll('.completepokedex input[type="checkbox"]');
	                                    const legendariesCheckboxes = document.querySelectorAll('.legendaries input[type="checkbox"]');
	                                    const giftpokemonCheckboxes = document.querySelectorAll('.giftpokemon input[type="checkbox"]');
	                                    const otherCheckboxes = document.querySelectorAll('.other input[type="checkbox"]');
	                                    const galarianformsCheckboxes = document.querySelectorAll('.galarianforms input[type="checkbox"]');
	                                    const ingametradesCheckboxes = document.querySelectorAll('.ingametrades input[type="checkbox"]');
	                                    const gigantamaxCheckboxes = document.querySelectorAll('.gigantamax input[type="checkbox"]');
	                                    const battletowerCheckboxes = document.querySelectorAll('.battletower input[type="checkbox"]');
	                                    const battletowerleftrowCheckboxes = document.querySelectorAll('.battletower-leftrow input[type="checkbox"]');
	                                    const battletowerrightrowCheckboxes = document.querySelectorAll('.battletower-rightrow input[type="checkbox"]');
	                                    const ribbonsCheckboxes = document.querySelectorAll('.ribbons input[type="checkbox"]');
	                                    const campingtoysCheckboxes = document.querySelectorAll('.campingtoys input[type="checkbox"]');
	                                    const sidequestsCheckboxes = document.querySelectorAll('.sidequests input[type="checkbox"]');
	                                    const currydexCheckboxes = document.querySelectorAll('.currydex input[type="checkbox"]');
	                                    const leaguecardCheckboxes = document.querySelectorAll('.leaguecard input[type="checkbox"]');
	                                    const customizationsCheckboxes = document.querySelectorAll('.leaguecard-customizations input[type="checkbox"]');




	                                    function updateStyle(checkboxes, label) {
	                                        const allChecked = [...checkboxes].every(checkbox => checkbox.checked);
	                                        label.style.textDecoration = allChecked ? 'line-through' : 'none';
	                                    }

	                                    function initializeCheckboxes(checkboxes, label) {
	                                        checkboxes.forEach(checkbox => {
	                                            checkbox.addEventListener('change', function() {
	                                                updateStyle(checkboxes, label);
	                                            });
	                                        });
	                                        updateStyle(checkboxes, label);
	                                    }
	                                    initializeCheckboxes(completepokedexCheckboxes, document.querySelector('.completepokedex .title label'));
	                                    initializeCheckboxes(legendariesCheckboxes, document.querySelector('.legendaries .title label'));
	                                    initializeCheckboxes(giftpokemonCheckboxes, document.querySelector('.giftpokemon .title label'));
	                                    initializeCheckboxes(otherCheckboxes, document.querySelector('.other .title label'));
	                                    initializeCheckboxes(galarianformsCheckboxes, document.querySelector('.galarianforms .title label'));
	                                    initializeCheckboxes(ingametradesCheckboxes, document.querySelector('.ingametrades .title label'));
	                                    initializeCheckboxes(gigantamaxCheckboxes, document.querySelector('.gigantamax .title label'));
	                                    initializeCheckboxes(battletowerCheckboxes, document.querySelector('.battletower .title label'));
	                                    initializeCheckboxes(battletowerleftrowCheckboxes, document.querySelector('.battletower-leftrow .title label'));
	                                    initializeCheckboxes(battletowerrightrowCheckboxes, document.querySelector('.battletower-rightrow .title label'));
	                                    initializeCheckboxes(ribbonsCheckboxes, document.querySelector('.ribbons .title label'));
	                                    initializeCheckboxes(campingtoysCheckboxes, document.querySelector('.campingtoys .title label'));
	                                    initializeCheckboxes(sidequestsCheckboxes, document.querySelector('.sidequests .title label'));
	                                    initializeCheckboxes(currydexCheckboxes, document.querySelector('.currydex .title label'));
	                                    initializeCheckboxes(leaguecardCheckboxes, document.querySelector('.leaguecard .title label'));
	                                    initializeCheckboxes(customizationsCheckboxes, document.querySelector('.leaguecard-customizations .title label'));


	                                    
	                                 });
	</script>
