    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var scarletLogo = document.getElementById("scarlet-logo");
        var violetLogo = document.getElementById("violet-logo");

        var headerTitle = document.querySelector(".title");
        var widePanels = document.querySelectorAll(".wide-panel");
        var footer = document.querySelector("footer");
        var titleText = document.querySelectorAll(".panel-label");
        var backgroundIcons = document.querySelector("body");

        var professorIcons = document.getElementById("professorIcons");

        scarletLogo.addEventListener("click", function () {
          headerTitle.style.color = "#f25f36";
          footer.style.background = "#f25f36";
          backgroundIcons.style.backgroundImage = "url(../../images/patterns/pattern-scarlet.png)";
          professorIcons.src = "../../images/icons/miscellaneous/gen9/characters/sada.png";

          titleText.forEach(function (text) {
            text.style.color = "#f25f36";
          });

          widePanels.forEach(function (panel) {
            panel.style.border = "2px solid #f25f36";
          });
        });

        violetLogo.addEventListener("click", function () {
          headerTitle.style.color = "#473a7e";
          footer.style.background = "#473a7e";
          backgroundIcons.style.backgroundImage = "url(../../images/patterns/pattern-violet.png)";
          professorIcons.src = "../../images/icons/miscellaneous/gen9/characters/turo.png";

          titleText.forEach(function (text) {
            text.style.color = "#473a7e";
          });

          widePanels.forEach(function (panel) {
            panel.style.border = "2px solid #473a7e";
          });
        });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const completepokedexCheckboxes = document.querySelectorAll('.completepokedex input[type="checkbox"]');
        const legendariesCheckboxes = document.querySelectorAll('.legendaries input[type="checkbox"]');
        const giftpokemonCheckboxes = document.querySelectorAll('.giftpokemon input[type="checkbox"]');
        const postgameCheckboxes = document.querySelectorAll('.postgame input[type="checkbox"]');
        const mainstoryCheckboxes = document.querySelectorAll('.mainstory input[type="checkbox"]');
        const explorationCheckboxes = document.querySelectorAll('.exploration input[type="checkbox"]');

        function updateStyle(checkboxes, label) {
          const allChecked = [...checkboxes].every((checkbox) => checkbox.checked);
          label.style.textDecoration = allChecked ? "line-through" : "none";
        }

        function initializeCheckboxes(checkboxes, label) {
          checkboxes.forEach((checkbox) => {
            checkbox.addEventListener("change", function () {
              updateStyle(checkboxes, label);
            });
          });
          updateStyle(checkboxes, label);
        }
        initializeCheckboxes(completepokedexCheckboxes, document.querySelector(".completepokedex .title label"));
        initializeCheckboxes(legendariesCheckboxes, document.querySelector(".legendaries .title label"));
        initializeCheckboxes(giftpokemonCheckboxes, document.querySelector(".giftpokemon .title label"));
        initializeCheckboxes(postgameCheckboxes, document.querySelector(".postgame .title label"));
        initializeCheckboxes(mainstoryCheckboxes, document.querySelector(".mainstory .title label"));
        initializeCheckboxes(explorationCheckboxes, document.querySelector(".exploration .title label"));
      });
    </script>
