    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var rubyLogo = document.getElementById('ruby-logo');
        var sapphireLogo = document.getElementById('sapphire-logo');

        var headerTitle = document.querySelector('.title');
        var widePanels = document.querySelectorAll('.wide-panel');
        var footer = document.querySelector('footer');
        var titleText = document.querySelectorAll('.panel-label');
        var backgroundIcons = document.querySelector('body');

        rubyLogo.addEventListener('click', function () {
          headerTitle.style.color = '#b13131';
          footer.style.background = '#b13131';
          backgroundIcons.style.backgroundImage =
            'url(../../images/patterns/pattern-ruby.png)';

          titleText.forEach(function (text) {
            text.style.color = '#b13131';
          });

          widePanels.forEach(function (panel) {
            panel.style.border = '2px solid #b13131';
          });
        });

        sapphireLogo.addEventListener('click', function () {
          headerTitle.style.color = '#065A9C';
          footer.style.background = '#065A9C';
          backgroundIcons.style.backgroundImage =
            'url(../../images/patterns/pattern-sapphire.png)';

          titleText.forEach(function (text) {
            text.style.color = '#065A9C';
          });

          widePanels.forEach(function (panel) {
            panel.style.border = '2px solid #065A9C';
          });
        });
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const completepokedexCheckboxes = document.querySelectorAll(
          '.completepokedex input[type="checkbox"]'
        );
        const legendariesCheckboxes = document.querySelectorAll(
          '.legendaries input[type="checkbox"]'
        );
        const giftpokemonCheckboxes = document.querySelectorAll(
          '.giftpokemon input[type="checkbox"]'
        );
        const ingametradesCheckboxes = document.querySelectorAll(
          '.ingametrades input[type="checkbox"]'
        );
        const trainercardCheckboxes = document.querySelectorAll(
          '.trainercard input[type="checkbox"]'
        );
        const battletowerCheckboxes = document.querySelectorAll(
          '.battletower input[type="checkbox"]'
        );
        const trickhouseCheckboxes = document.querySelectorAll(
          '.trickhouse input[type="checkbox"]'
        );
        const beautycontestCheckboxes = document.querySelectorAll(
          '.beautycontest input[type="checkbox"]'
        );
        const thoughcontestCheckboxes = document.querySelectorAll(
          '.thoughcontest input[type="checkbox"]'
        );
        const smartnesscontestCheckboxes = document.querySelectorAll(
          '.smartnesscontest input[type="checkbox"]'
        );
        const cutenesscontestCheckboxes = document.querySelectorAll(
          '.cutenesscontest input[type="checkbox"]'
        );
        const coolnesscontestCheckboxes = document.querySelectorAll(
          '.coolnesscontest input[type="checkbox"]'
        );
        const trainerseyeCheckboxes = document.querySelectorAll(
          '.trainerseye input[type="checkbox"]'
        );
        const moreribbonsCheckboxes = document.querySelectorAll(
          '.moreribbons input[type="checkbox"]'
        );
        const ribbonsCheckboxes = document.querySelectorAll(
          '.ribbons input[type="checkbox"]'
        );
        const itemsCheckboxes = document.querySelectorAll(
          '.items input[type="checkbox"]'
        );

        function updateStyle(checkboxes, label) {
          const allChecked = [...checkboxes].every(
            (checkbox) => checkbox.checked
          );
          label.style.textDecoration = allChecked ? 'line-through' : 'none';
        }

        function initializeCheckboxes(checkboxes, label) {
          checkboxes.forEach((checkbox) => {
            checkbox.addEventListener('change', function () {
              updateStyle(checkboxes, label);
            });
          });
          updateStyle(checkboxes, label);
        }
        initializeCheckboxes(
          completepokedexCheckboxes,
          document.querySelector('.completepokedex .title label')
        );
        initializeCheckboxes(
          legendariesCheckboxes,
          document.querySelector('.legendaries .title label')
        );
        initializeCheckboxes(
          giftpokemonCheckboxes,
          document.querySelector('.giftpokemon .title label')
        );
        initializeCheckboxes(
          ingametradesCheckboxes,
          document.querySelector('.ingametrades .title label')
        );
        initializeCheckboxes(
          trainercardCheckboxes,
          document.querySelector('.trainercard .title label')
        );
        initializeCheckboxes(
          battletowerCheckboxes,
          document.querySelector('.battletower .title label')
        );
        initializeCheckboxes(
          trickhouseCheckboxes,
          document.querySelector('.trickhouse .title label')
        );
        initializeCheckboxes(
          beautycontestCheckboxes,
          document.querySelector('.beautycontest .title label')
        );
        initializeCheckboxes(
          thoughcontestCheckboxes,
          document.querySelector('.thoughcontest .title label')
        );
        initializeCheckboxes(
          smartnesscontestCheckboxes,
          document.querySelector('.smartnesscontest .title label')
        );
        initializeCheckboxes(
          cutenesscontestCheckboxes,
          document.querySelector('.cutenesscontest .title label')
        );
        initializeCheckboxes(
          coolnesscontestCheckboxes,
          document.querySelector('.coolnesscontest .title label')
        );
        initializeCheckboxes(
          trainerseyeCheckboxes,
          document.querySelector('.trainerseye .title label')
        );
        initializeCheckboxes(
          moreribbonsCheckboxes,
          document.querySelector('.moreribbons .title label')
        );
        initializeCheckboxes(
          ribbonsCheckboxes,
          document.querySelector('.ribbons .title label')
        );
        initializeCheckboxes(
          itemsCheckboxes,
          document.querySelector('.items .title label')
        );
      });
    </script>
