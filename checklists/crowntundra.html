	<script src="../checklists/js/script.js">

	<script>
	                                              document.addEventListener('DOMContentLoaded', function() {
	                                          const completepokedexCheckboxes = document.querySelectorAll('.completepokedex input[type="checkbox"]');
	                                          const legendariesCheckboxes = document.querySelectorAll('.legendaries input[type="checkbox"]');
	                                          const galarianformsCheckboxes = document.querySelectorAll('.galarianforms input[type="checkbox"]');
	                                          const leaguecardsCheckboxes = document.querySelectorAll('.leaguecards input[type="checkbox"]');
	                                          const legendarythreestoryCheckboxes = document.querySelectorAll('.legendarythreestory input[type="checkbox"]');
	                                          const terribletitansstoryCheckboxes = document.querySelectorAll('.terribletitansstory input[type="checkbox"]');
	                                          const ultrabeyondstoryCheckboxes = document.querySelectorAll('.ultrabeyondstory input[type="checkbox"]');
	                                          const footprintsCheckboxes = document.querySelectorAll('.footprints input[type="checkbox"]');
	                                          const itemsCheckboxes = document.querySelectorAll('.items input[type="checkbox"]');

	                                          function updateStyle(checkboxes, label) {
	                                              const allChecked = [...checkboxes].every(checkbox => checkbox.checked);
	                                              label.style.textDecoration = allChecked ? 'line-through' : 'none';
	                                          }

	                                          function initializeCheckboxes(checkboxes, label) {
	                                              checkboxes.forEach(checkbox => {
	                                                  checkbox.addEventListener('change', function() {
	                                                      updateStyle(checkboxes, label);
	                                                  });
	                                              });
	                                              updateStyle(checkboxes, label);
	                                          }
	                                          initializeCheckboxes(completepokedexCheckboxes, document.querySelector('.completepokedex .title label'));
	                                          initializeCheckboxes(legendariesCheckboxes, document.querySelector('.legendaries .title label'));
	                                          initializeCheckboxes(galarianformsCheckboxes, document.querySelector('.galarianforms .title label'));
	                                          initializeCheckboxes(leaguecardsCheckboxes, document.querySelector('.leaguecards .title label'));
	                                          initializeCheckboxes(legendarythreestoryCheckboxes, document.querySelector('.legendarythreestory .title label'));
	                                          initializeCheckboxes(terribletitansstoryCheckboxes, document.querySelector('.terribletitansstory .title label'));
	                                          initializeCheckboxes(ultrabeyondstoryCheckboxes, document.querySelector('.ultrabeyondstory .title label'));
	                                          initializeCheckboxes(footprintsCheckboxes, document.querySelector('.footprints .title label'));
											  initializeCheckboxes(itemsCheckboxes, document.querySelector('.items .title label'));

	                                       });
	</script>
