<script>
	                                              document.addEventListener('DOMContentLoaded', function() {
	                                          const kantotasksCheckboxes = document.querySelectorAll('.kantotasks input[type="checkbox"]');
											  const hisuitasksCheckboxes = document.querySelectorAll('.hisuitasks input[type="checkbox"]');
	                                          const sinnohtasksCheckboxes = document.querySelectorAll('.sinnohtasks input[type="checkbox"]');
	                                          const galartasksCheckboxes = document.querySelectorAll('.galartasks input[type="checkbox"]');
	                                          const paldeatasksCheckboxes = document.querySelectorAll('.paldeatasks input[type="checkbox"]');


	                                          function updateStyle(checkboxes, label) {
	                                              const allChecked = [...checkboxes].every(checkbox => checkbox.checked);
	                                              label.style.textDecoration = allChecked ? 'line-through' : 'none';
	                                          }

	                                          function initializeCheckboxes(checkboxes, label) {
	                                              checkboxes.forEach(checkbox => {
	                                                  checkbox.addEventListener('change', function() {
	                                                      updateStyle(checkboxes, label);
	                                                  });
	                                              });
	                                              updateStyle(checkboxes, label);
	                                          }
	                                          initializeCheckboxes(kantotasksCheckboxes, document.querySelector('.kantotasks .title label'));
											  initializeCheckboxes(hisuitasksCheckboxes, document.querySelector('.hisuitasks .title label'));
	                                          initializeCheckboxes(sinnohtasksCheckboxes, document.querySelector('.sinnohtasks .title label'));
	                                          initializeCheckboxes(galartasksCheckboxes, document.querySelector('.galartasks .title label'));
	                                          initializeCheckboxes(paldeatasksCheckboxes, document.querySelector('.paldeatasks .title label'));

	                                       });
	
</script>
