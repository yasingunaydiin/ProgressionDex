	<script>
	      document.addEventListener("DOMContentLoaded", function() {
	         var black2Logo = document.getElementById("black2-logo");
	         var white2Logo = document.getElementById("white2-logo");
	         
	         var headerTitle = document.querySelector(".title");
	         var widePanels = document.querySelectorAll(".wide-panel");
	         var footer = document.querySelector("footer");
	         var titleText = document.querySelectorAll(".panel-label");
	         var backgroundIcons = document.querySelector("body");

	         black2Logo.addEventListener("click", function() {
				headerTitle.style.color = "#0084ca";
	             footer.style.background = "#0084ca";
	             backgroundIcons.style.backgroundImage = 'url(../../images/patterns/pattern-black2.png)';

	             titleText.forEach(function(text) {
	                 text.style.color = "#0084ca";
	             });

	             widePanels.forEach(function(panel) {
	                 panel.style.border = "2px solid #0084ca";
	             });
	         });

	         white2Logo.addEventListener("click", function() {
				headerTitle.style.color = "#D92122"
	             footer.style.backgroundColor = "#D92122"
	             backgroundIcons.style.backgroundImage = 'url(../../images/patterns/pattern-white2.png)';

	             titleText.forEach(function(text) {
	                 text.style.color = "#D92122";
	             });
	            
	             widePanels.forEach(function(panel) {
	                 panel.style.border = "2px solid #D92122";
	             });
	         });
	      });
	</script> 
 
	<script>
	          document.addEventListener('DOMContentLoaded', function() {
	      const completepokedexCheckboxes = document.querySelectorAll('.completepokedex input[type="checkbox"]');
	      const legendariesCheckboxes = document.querySelectorAll('.legendaries input[type="checkbox"]');
	      const giftpokemonCheckboxes = document.querySelectorAll('.giftpokemon input[type="checkbox"]');
	      const ingametradesCheckboxes = document.querySelectorAll('.ingametrades input[type="checkbox"]');
	      const trainercardCheckboxes = document.querySelectorAll('.trainercard input[type="checkbox"]');
	      const npokemonCheckboxes = document.querySelectorAll('.n-pokemon input[type="checkbox"]');
	      const medalHQCheckboxes = document.querySelectorAll('.medalHQ input[type="checkbox"]');
	      const joinavenueCheckboxes = document.querySelectorAll('.joinavenue input[type="checkbox"]');
	      const pokestarstudiosCheckboxes = document.querySelectorAll('.pokestarstudios input[type="checkbox"]');
	      const droppeditemquestCheckboxes = document.querySelectorAll('.droppeditemquest input[type="checkbox"]');
	      const funfestmissionsCheckboxes = document.querySelectorAll('.funfestmissions input[type="checkbox"]');
	      const abyssalruinsCheckboxes = document.querySelectorAll('.abyssalruins input[type="checkbox"]');
	      const battlesubwayCheckboxes = document.querySelectorAll('.battlesubway input[type="checkbox"]');
	      const worldtournamentCheckboxes = document.querySelectorAll('.worldtournament input[type="checkbox"]');
	      const battlesCheckboxes = document.querySelectorAll('.battles input[type="checkbox"]');
	      const battleinstituteCheckboxes = document.querySelectorAll('.battleinstitute input[type="checkbox"]');
	      const itemsCheckboxes = document.querySelectorAll('.items input[type="checkbox"]');


	      function updateStyle(checkboxes, label) {
	          const allChecked = [...checkboxes].every(checkbox => checkbox.checked);
	          label.style.textDecoration = allChecked ? 'line-through' : 'none';
	      }

	      function initializeCheckboxes(checkboxes, label) {
	          checkboxes.forEach(checkbox => {
	              checkbox.addEventListener('change', function() {
	                  updateStyle(checkboxes, label);
	              });
	          });
	          updateStyle(checkboxes, label);
	      }
	      initializeCheckboxes(completepokedexCheckboxes, document.querySelector('.completepokedex .title label'));
	      initializeCheckboxes(legendariesCheckboxes, document.querySelector('.legendaries .title label'));
	      initializeCheckboxes(giftpokemonCheckboxes, document.querySelector('.giftpokemon .title label'));
	      initializeCheckboxes(ingametradesCheckboxes, document.querySelector('.ingametrades .title label'));
	      initializeCheckboxes(trainercardCheckboxes, document.querySelector('.trainercard .title label'));
	      initializeCheckboxes(npokemonCheckboxes, document.querySelector('.n-pokemon .title label'));
	      initializeCheckboxes(medalHQCheckboxes, document.querySelector('.medalHQ .title label'));
	      initializeCheckboxes(joinavenueCheckboxes, document.querySelector('.joinavenue .title label'));
	      initializeCheckboxes(pokestarstudiosCheckboxes, document.querySelector('.pokestarstudios .title label'));
	      initializeCheckboxes(droppeditemquestCheckboxes, document.querySelector('.droppeditemquest .title label'));
	      initializeCheckboxes(funfestmissionsCheckboxes, document.querySelector('.funfestmissions .title label'));
	      initializeCheckboxes(abyssalruinsCheckboxes, document.querySelector('.abyssalruins .title label'));
	      initializeCheckboxes(battlesubwayCheckboxes, document.querySelector('.battlesubway .title label'));
	      initializeCheckboxes(worldtournamentCheckboxes, document.querySelector('.worldtournament .title label'));
	      initializeCheckboxes(battlesCheckboxes, document.querySelector('.battles .title label'));
	      initializeCheckboxes(battleinstituteCheckboxes, document.querySelector('.battleinstitute .title label'));
	      initializeCheckboxes(itemsCheckboxes, document.querySelector('.items .title label'));

	      
	   });
	</script>
