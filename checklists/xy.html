    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const completepokedexCheckboxes = document.querySelectorAll('.completepokedex input[type="checkbox"]');

        const giftpokemonCheckboxes = document.querySelectorAll('.giftpokemon input[type="checkbox"]');
        const ingametradesCheckboxes = document.querySelectorAll('.ingametrades input[type="checkbox"]');
        const trainercardCheckboxes = document.querySelectorAll('.trainercard input[type="checkbox"]');
        const vivillionCheckboxes = document.querySelectorAll('.vivillion input[type="checkbox"]');
        const opowerCheckboxes = document.querySelectorAll('.opower input[type="checkbox"]');
        const megaCheckboxes = document.querySelectorAll('.mega input[type="checkbox"]');
        const battlemaisonCheckboxes = document.querySelectorAll('.battlemaison input[type="checkbox"]');
        const restaurantsCheckboxes = document.querySelectorAll('.restaurants input[type="checkbox"]');
        const lenahCheckboxes = document.querySelectorAll('.restaurants-lenah input[type="checkbox"]');
        const lewowCheckboxes = document.querySelectorAll('.restaurants-lewow input[type="checkbox"]');
        const leyeahCheckboxes = document.querySelectorAll('.restaurants-leyeah input[type="checkbox"]');
        const highrollersCheckboxes = document.querySelectorAll('.restaurants-highrollers input[type="checkbox"]');
        const battleinstituteCheckboxes = document.querySelectorAll('.battleinstitute input[type="checkbox"]');
        const battlechateauCheckboxes = document.querySelectorAll('.battlechateau input[type="checkbox"]');
        const photographsCheckboxes = document.querySelectorAll('.photographs input[type="checkbox"]');
        const supertrainingCheckboxes = document.querySelectorAll('.supertraining input[type="checkbox"]');
        const otherCheckboxes = document.querySelectorAll('.other input[type="checkbox"]');
        const itemsCheckboxes = document.querySelectorAll('.items input[type="checkbox"]');

        function updateStyle(checkboxes, label) {
          const allChecked = [...checkboxes].every((checkbox) => checkbox.checked);
          label.style.textDecoration = allChecked ? "line-through" : "none";
        }

        function initializeCheckboxes(checkboxes, label) {
          checkboxes.forEach((checkbox) => {
            checkbox.addEventListener("change", function () {
              updateStyle(checkboxes, label);
            });
          });
          updateStyle(checkboxes, label);
        }
        initializeCheckboxes(completepokedexCheckboxes, document.querySelector(".completepokedex .title label"));
        initializeCheckboxes(legendariesCheckboxes, document.querySelector(".legendaries .title label"));
        initializeCheckboxes(giftpokemonCheckboxes, document.querySelector(".giftpokemon .title label"));
        initializeCheckboxes(ingametradesCheckboxes, document.querySelector(".ingametrades .title label"));
        initializeCheckboxes(trainercardCheckboxes, document.querySelector(".trainercard .title label"));
        initializeCheckboxes(vivillionCheckboxes, document.querySelector(".vivillion .title label"));
        initializeCheckboxes(opowerCheckboxes, document.querySelector(".opower .title label"));
        initializeCheckboxes(megaCheckboxes, document.querySelector(".mega .title label"));
        initializeCheckboxes(battlemaisonCheckboxes, document.querySelector(".battlemaison .title label"));
        initializeCheckboxes(restaurantsCheckboxes, document.querySelector(".restaurants .title label"));
        initializeCheckboxes(lenahCheckboxes, document.querySelector(".restaurants-lenah .title label"));
        initializeCheckboxes(leyeahCheckboxes, document.querySelector(".restaurants-leyeah .title label"));
        initializeCheckboxes(lewowCheckboxes, document.querySelector(".restaurants-lewow .title label"));
        initializeCheckboxes(highrollersCheckboxes, document.querySelector(".restaurants-highrollers .title label"));
        initializeCheckboxes(battleinstituteCheckboxes, document.querySelector(".battleinstitute .title label"));
        initializeCheckboxes(battlechateauCheckboxes, document.querySelector(".battlechateau .title label"));
        initializeCheckboxes(photographsCheckboxes, document.querySelector(".photographs .title label"));
        initializeCheckboxes(supertrainingCheckboxes, document.querySelector(".supertraining .title label"));
        initializeCheckboxes(otherCheckboxes, document.querySelector(".other .title label"));
        initializeCheckboxes(itemsCheckboxes, document.querySelector(".items .title label"));
      });
    </script>
    <script>
      function updateProgressBar() {
        const totalCheckboxes = document.querySelectorAll('input[type="checkbox"]').length;
        const checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked').length;

        const progress = (checkedCheckboxes / totalCheckboxes) * 100;
        document.getElementById("progressBar").style.width = progress + "%";
      }

      document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
        checkbox.addEventListener("change", updateProgressBar);
      });

      updateProgressBar();
    </script>

    <script>
      function checkedAllCheckboxes() {
        const allChecked = Array.from(checkboxes).every((checkbox) => checkbox.checked);

        if (allChecked) {
          confetti();
        }
      }

      // Add event listeners to checkboxes
      const checkboxes = document.querySelectorAll('.checkbox-item input[type="checkbox"]');
      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", checkedAllCheckboxes);
      });
    </script>
