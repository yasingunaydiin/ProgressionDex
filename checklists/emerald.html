	<script>
	         document.addEventListener('DOMContentLoaded', function() {
	         const completepokedexCheckboxes = document.querySelectorAll('.completepokedex input[type="checkbox"]');
	         const legendariesCheckboxes = document.querySelectorAll('.legendaries input[type="checkbox"]');
	         const eventpokemonCheckboxes = document.querySelectorAll('.eventpokemon input[type="checkbox"]');
	         const giftpokemonCheckboxes = document.querySelectorAll('.giftpokemon input[type="checkbox"]');
	         const ingametradesCheckboxes = document.querySelectorAll('.ingametrades input[type="checkbox"]');
	         const trainercardCheckboxes = document.querySelectorAll('.trainercard input[type="checkbox"]');
	         const rematchesCheckboxes = document.querySelectorAll('.rematches input[type="checkbox"]');
	         const trickhouseCheckboxes = document.querySelectorAll('.trickhouse input[type="checkbox"]');
	         const beautycontestCheckboxes = document.querySelectorAll('.beautycontest input[type="checkbox"]');
	         const thoughcontestCheckboxes = document.querySelectorAll('.thoughcontest input[type="checkbox"]');
	         const smartnesscontestCheckboxes = document.querySelectorAll('.smartnesscontest input[type="checkbox"]');
	         const battletentCheckboxes = document.querySelectorAll('.battletent input[type="checkbox"]');
	         const trainerhillCheckboxes = document.querySelectorAll('.trainerhill input[type="checkbox"]');
	         const cutenesscontestCheckboxes = document.querySelectorAll('.cutenesscontest input[type="checkbox"]');
	         const coolnesscontestCheckboxes = document.querySelectorAll('.coolnesscontest input[type="checkbox"]');
	         const battlefrontierCheckboxes = document.querySelectorAll('.battlefrontier input[type="checkbox"]');
	         const matchcallCheckboxes = document.querySelectorAll('.matchcall input[type="checkbox"]');
	         const moreribbonsCheckboxes = document.querySelectorAll('.moreribbons input[type="checkbox"]');



	         function updateStyle(checkboxes, label) {
	             const allChecked = [...checkboxes].every(checkbox => checkbox.checked);
	             label.style.textDecoration = allChecked ? 'line-through' : 'none';
	         }

	         function initializeCheckboxes(checkboxes, label) {
	             checkboxes.forEach(checkbox => {
	                 checkbox.addEventListener('change', function() {
	                     updateStyle(checkboxes, label);
	                 });
	             });
	             updateStyle(checkboxes, label);
	         }
	         initializeCheckboxes(completepokedexCheckboxes, document.querySelector('.completepokedex .title label'));
	         initializeCheckboxes(legendariesCheckboxes, document.querySelector('.legendaries .title label'));
	         initializeCheckboxes(eventpokemonCheckboxes, document.querySelector('.eventpokemon .title label'));
	         initializeCheckboxes(giftpokemonCheckboxes, document.querySelector('.giftpokemon .title label'));
	         initializeCheckboxes(ingametradesCheckboxes, document.querySelector('.ingametrades .title label'));
	         initializeCheckboxes(trainercardCheckboxes, document.querySelector('.trainercard .title label'));
	         initializeCheckboxes(rematchesCheckboxes, document.querySelector('.rematches .title label'));
	         initializeCheckboxes(trickhouseCheckboxes, document.querySelector('.trickhouse .title label'));
	         initializeCheckboxes(beautycontestCheckboxes, document.querySelector('.beautycontest .title label'));
	         initializeCheckboxes(thoughcontestCheckboxes, document.querySelector('.thoughcontest .title label'));
	         initializeCheckboxes(smartnesscontestCheckboxes, document.querySelector('.smartnesscontest .title label'));
	         initializeCheckboxes(battletentCheckboxes, document.querySelector('.battletent .title label'));
	         initializeCheckboxes(trainerhillCheckboxes, document.querySelector('.trainerhill .title label'));
	         initializeCheckboxes(cutenesscontestCheckboxes, document.querySelector('.cutenesscontest .title label'));
	         initializeCheckboxes(coolnesscontestCheckboxes, document.querySelector('.coolnesscontest .title label'));
	         initializeCheckboxes(battlefrontierCheckboxes, document.querySelector('.battlefrontier .title label'));
	         initializeCheckboxes(matchcallCheckboxes, document.querySelector('.matchcall .title label'));
	         initializeCheckboxes(moreribbonsCheckboxes, document.querySelector('.moreribbons .title label'));


	      });

	</script>
