	<script>
	                         document.addEventListener('DOMContentLoaded', function() {
	                     const completepokedexCheckboxes = document.querySelectorAll('.completepokedex input[type="checkbox"]');
	                     const legendariesCheckboxes = document.querySelectorAll('.legendaries input[type="checkbox"]');
	                     const giftpokemonCheckboxes = document.querySelectorAll('.giftpokemon input[type="checkbox"]');
	                     const ingametradesCheckboxes = document.querySelectorAll('.ingametrades input[type="checkbox"]');
	                     const megaCheckboxes = document.querySelectorAll('.mega input[type="checkbox"]');
	                     const otherCheckboxes = document.querySelectorAll('.other input[type="checkbox"]');
	                     const oricorioCheckboxes = document.querySelectorAll('.oricorio input[type="checkbox"]');
	                     const miniorCheckboxes = document.querySelectorAll('.minior input[type="checkbox"]');
	                     const ultrabeastsCheckboxes = document.querySelectorAll('.ultrabeasts input[type="checkbox"]');
	                     const alolanformsCheckboxes = document.querySelectorAll('.alolanforms input[type="checkbox"]');
	                     const pokefinderCheckboxes = document.querySelectorAll('.pokefinder input[type="checkbox"]');
	                     const trainerpassportCheckboxes = document.querySelectorAll('.trainerpassport input[type="checkbox"]');
	                     const zcrystalsCheckboxes = document.querySelectorAll('.z-crystals input[type="checkbox"]');
	                     const battletreeCheckboxes = document.querySelectorAll('.battletree input[type="checkbox"]');
	                     const isleabeensCheckboxes = document.querySelectorAll('.pokepelago-island-abeens input[type="checkbox"]');
	                     const isleaphunCheckboxes = document.querySelectorAll('.pokepelago-island-aphun input[type="checkbox"]');
	                     const isleaplennyCheckboxes = document.querySelectorAll('.pokepelago-island-aplenny input[type="checkbox"]');
	                     const isleevelupCheckboxes = document.querySelectorAll('.pokepelago-island-evelup input[type="checkbox"]');
	                     const isleavueCheckboxes = document.querySelectorAll('.pokepelago-island-avue input[type="checkbox"]');
	                     const pokepelagoCheckboxes = document.querySelectorAll('.pokepelago input[type="checkbox"]');
	                     const itemsCheckboxes = document.querySelectorAll('.items input[type="checkbox"]');




	                     function updateStyle(checkboxes, label) {
	                         const allChecked = [...checkboxes].every(checkbox => checkbox.checked);
	                         label.style.textDecoration = allChecked ? 'line-through' : 'none';
	                     }

	                     function initializeCheckboxes(checkboxes, label) {
	                         checkboxes.forEach(checkbox => {
	                             checkbox.addEventListener('change', function() {
	                                 updateStyle(checkboxes, label);
	                             });
	                         });
	                         updateStyle(checkboxes, label);
	                     }
	                     initializeCheckboxes(completepokedexCheckboxes, document.querySelector('.completepokedex .title label'));
	                     initializeCheckboxes(legendariesCheckboxes, document.querySelector('.legendaries .title label'));
	                     initializeCheckboxes(giftpokemonCheckboxes, document.querySelector('.giftpokemon .title label'));
	                     initializeCheckboxes(ingametradesCheckboxes, document.querySelector('.ingametrades .title label'));
	                     initializeCheckboxes(megaCheckboxes, document.querySelector('.mega .title label'));
	                     initializeCheckboxes(otherCheckboxes, document.querySelector('.other .title label'));
	                     initializeCheckboxes(oricorioCheckboxes, document.querySelector('.oricorio .title label'));
	                     initializeCheckboxes(miniorCheckboxes, document.querySelector('.minior .title label'));
	                     initializeCheckboxes(ultrabeastsCheckboxes, document.querySelector('.ultrabeasts .title label'));
	                     initializeCheckboxes(alolanformsCheckboxes, document.querySelector('.alolanforms .title label'));
	                     initializeCheckboxes(pokefinderCheckboxes, document.querySelector('.pokefinder .title label'));
	                     initializeCheckboxes(trainerpassportCheckboxes, document.querySelector('.trainerpassport .title label'));
	                     initializeCheckboxes(zcrystalsCheckboxes, document.querySelector('.z-crystals .title label'));
	                     initializeCheckboxes(battletreeCheckboxes, document.querySelector('.battletree .title label'));
	                     initializeCheckboxes(isleabeensCheckboxes, document.querySelector('.pokepelago-island-abeens .title label'));
	                     initializeCheckboxes(isleaphunCheckboxes, document.querySelector('.pokepelago-island-aphun .title label'));
	                     initializeCheckboxes(isleaplennyCheckboxes, document.querySelector('.pokepelago-island-aplenny .title label'));
	                     initializeCheckboxes(isleevelupCheckboxes, document.querySelector('.pokepelago-island-evelup .title label'));
	                     initializeCheckboxes(isleavueCheckboxes, document.querySelector('.pokepelago-island-avue .title label'));
	                     initializeCheckboxes(pokepelagoCheckboxes, document.querySelector('.pokepelago .title label'));
	                     initializeCheckboxes(itemsCheckboxes, document.querySelector('.items .title label'));

	                     
	                  });
	</script>
