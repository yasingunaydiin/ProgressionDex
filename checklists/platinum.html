		<script> //TM, TR Dropdown
			document.addEventListener('DOMContentLoaded', function() {
	  document.querySelectorAll('.collapsible').forEach(collapsible => {
		collapsible.addEventListener('click', () => {
		  collapsible.classList.toggle('active');
		  collapsible.nextElementSibling.style.display = (collapsible.nextElementSibling.style.display === 'block') ? 'none' : 'block';
		});
	  });
	});
		</script>
	<script>
	   /* Checkbox linethrough script */
	   document.addEventListener('DOMContentLoaded', function() {
	      const completepokedexCheckboxes = document.querySelectorAll('.completepokedex input[type="checkbox"]');
	      const legendariesCheckboxes = document.querySelectorAll('.legendaries input[type="checkbox"]');
	      const eventpokemonCheckboxes = document.querySelectorAll('.eventpokemon input[type="checkbox"]');
	      const giftpokemonCheckboxes = document.querySelectorAll('.giftpokemon input[type="checkbox"]');
	      const ingametradesCheckboxes = document.querySelectorAll('.ingametrades input[type="checkbox"]');
	      const trainercardCheckboxes = document.querySelectorAll('.trainercard input[type="checkbox"]');
	      const poketchCheckboxes = document.querySelectorAll('.poketch input[type="checkbox"]');
	      const egoodsitemsCheckboxes = document.querySelectorAll('.egoodsitems input[type="checkbox"]');
	      const contestcupsCheckboxes = document.querySelectorAll('.contestcups input[type="checkbox"]');
	      const crystalsCheckboxes = document.querySelectorAll('.crystals input[type="checkbox"]');
	      const trophiesCheckboxes = document.querySelectorAll('.trophies input[type="checkbox"]');
	      const otherCheckboxes = document.querySelectorAll('.other input[type="checkbox"]');


	      const battletowerCheckboxes = document.querySelectorAll('.battletower input[type="checkbox"]');
	      const ribbonCheckboxes = document.querySelectorAll('.ribbon input[type="checkbox"]');
	      const rivalbattleCheckboxes = document.querySelectorAll('.rivalbattle input[type="checkbox"]');
	      const battlefrontierCheckboxes = document.querySelectorAll('.battlefrontier input[type="checkbox"]');
	      const resortCheckboxes = document.querySelectorAll('.resort input[type="checkbox"]');



	      function updateStyle(checkboxes, label) {
	          const allChecked = [...checkboxes].every(checkbox => checkbox.checked);
	          label.style.textDecoration = allChecked ? 'line-through' : 'none';
	      }

	      function initializeCheckboxes(checkboxes, label) {
	          checkboxes.forEach(checkbox => {
	              checkbox.addEventListener('change', function() {
	                  updateStyle(checkboxes, label);
	              });
	          });
	          updateStyle(checkboxes, label);
	      }
	      initializeCheckboxes(completepokedexCheckboxes, document.querySelector('.completepokedex .title label'));
	      initializeCheckboxes(legendariesCheckboxes, document.querySelector('.legendaries .title label'));
	      initializeCheckboxes(eventpokemonCheckboxes, document.querySelector('.eventpokemon .title label'));
	      initializeCheckboxes(giftpokemonCheckboxes, document.querySelector('.giftpokemon .title label'));
	      initializeCheckboxes(ingametradesCheckboxes, document.querySelector('.ingametrades .title label'));
	      initializeCheckboxes(trainercardCheckboxes, document.querySelector('.trainercard .title label'));
	      initializeCheckboxes(poketchCheckboxes, document.querySelector('.poketch .title label'));
	      initializeCheckboxes(egoodsitemsCheckboxes, document.querySelector('.egoodsitems .title label'));
	      initializeCheckboxes(contestcupsCheckboxes, document.querySelector('.contestcups .title label'));
	      initializeCheckboxes(crystalsCheckboxes, document.querySelector('.crystals .title label'));
	      initializeCheckboxes(trophiesCheckboxes, document.querySelector('.trophies .title label'));
	      initializeCheckboxes(otherCheckboxes, document.querySelector('.other .title label'));


	      initializeCheckboxes(battletowerCheckboxes, document.querySelector('.battletower .title label'));
	      initializeCheckboxes(ribbonCheckboxes, document.querySelector('.ribbon .title label'));
	      initializeCheckboxes(rivalbattleCheckboxes, document.querySelector('.rivalbattle .title label'));
	      initializeCheckboxes(battlefrontierCheckboxes, document.querySelector('.battlefrontier .title label'));
	      initializeCheckboxes(resortCheckboxes, document.querySelector('.resort .title label'));

	   });
	</script>
