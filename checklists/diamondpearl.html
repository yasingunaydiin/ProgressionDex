<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Progression Dex | Diamond and Pearl</title>
	<link href="../checklists/css/diamondpearl.css" rel="stylesheet">

<body>
	<div class="navbar bg-white rounded-3xl shadow-lg mt-2 fixed top-0 flex items-center justify-between" style="width: 95%;  z-index: 1000; left: 50%; transform: translateX(-50%);">
		<div class="flex items-center gap-4">
		  <a href="../index.html" class="btn btn-ghost text-2xl"><span class="title">Progression Dex |</span></a>
		  <div class="flex items-center gap-2">
			<img id="diamond-logo" src="../images/logos/diamond-logo.webp" class="w-20">
			<img id="pearl-logo" src="../images/logos/pearl-logo.webp" class="w-20">
		  </div>
		</div>
		
	  </div>
	<div class="page-container" data-game="diamondpearl">
		<div class="page-container-left">
			<div class="wide-panel pokedex">

				<div class="panel-content">
					<div class="completepokedex">
						<div class="checkbox-item">
							<span class="title"><label class="text-lg">Complete the Sinnoh Pokédex</label></span>
						</div>
						<div class="checkbox-item">
							<input id="diamondpearl-checkbox-national-pokedex" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="There are a total of 493 Pokemon in the National Dex." for="diamondpearl-checkbox-national-pokedex">Complete the National Pokedex</label>

						<div class="checkbox-item">
							<input id="diamondpearl-checkbox-diploma" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="The lead developer is in the north-westernmost house in the Hotel Grand Lake at the Valor Lakefront" for="diamondpearl-checkbox-diploma">Get Diploma</label>
						</div>
					</div>
					<div class="legendaries">
						<div class="checkbox-item">
							<span class="title"><label class="text-lg">Obtain all Legendaries</label></span>
						</div>
						<div class="legendaries-rowcontainer">
							<div class="legendaries-leftrow">
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-dialga" type="checkbox"> <img class="pokeicon legendary" src="../images/icons/pokemon/gen4/diamondpearl/dialga.png"> <label class="text-sm lg:tooltip" data-tip="At the peak of Mt. Coronet, depending on your version." for="diamondpearl-checkbox-dialga">Catch <span style="color: #86BFF3;">Dialga</span></label>
								</div>
								<div class="checkbox-item">

								</div>
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-giratina" type="checkbox"> <img class="pokeicon legendary" src="../images/icons/pokemon/gen4/diamondpearl/giratina-altered.png"> <label class="text-sm lg:tooltip" data-tip="Once you have obtained the National Dex, go to the east of route 214." for="diamondpearl-checkbox-giratina">Catch Giratina</label>
								</div>
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-uxie" type="checkbox"> <img class="pokeicon legendary" src="../images/icons/pokemon/gen4/diamondpearl/uxie.png"> <label class="text-sm lg:tooltip" data-tip="Go to Lake Acuity after battling Dialga or Palkia." for="diamondpearl-checkbox-uxie">Catch Uxie</label>
								</div>
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-azelf" type="checkbox"> <img class="pokeicon legendary" src="../images/icons/pokemon/gen4/diamondpearl/azelf.png"> <label class="text-sm lg:tooltip" data-tip="Go to Lake Valor after battling Dialga or Palkia." for="diamondpearl-checkbox-azelf">Catch Azelf</label>

								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-mesprit" type="checkbox"> <img class="pokeicon legendary" src="../images/icons/pokemon/gen4/diamondpearl/mesprit.png"> <label class="text-sm lg:tooltip" data-tip="Go to Lake Verity after battling Dialga or Palkia." for="diamondpearl-checkbox-mesprit">Catch Mesprit</label>

							</div>
							<div class="legendaries-rightrow">
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-cresselia" type="checkbox"> <img class="pokeicon legendary" src="../images/icons/pokemon/gen4/diamondpearl/cresselia.png"> <label class="text-sm lg:tooltip" data-tip="Once you have obtained the National Dex, go to Canalave Town and speak with the guy above the Sailor by the boat." for="diamondpearl-checkbox-cresselia">Catch Cresselia</label>

								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-regigigas" type="checkbox"> <img class="pokeicon legendary" src="../images/icons/pokemon/gen4/diamondpearl/regigigas.png"> <label class="text-sm lg:tooltip" data-tip="Transfer your Regirock, Regice and Registeel from past games, then go to Snowpoint City." for="diamondpearl-checkbox-regigigas">Catch Regigigas</label>
								</div>
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-heatran" type="checkbox"> <img class="pokeicon legendary" src="../images/icons/pokemon/gen4/diamondpearl/heatran.png"> <label class="text-sm lg:tooltip" data-tip="Once you have obtained the National Dex, go to Stark Mountain." for="diamondpearl-checkbox-heatran">Catch Heatran</label>

								<div class="eventpokemon">

										<span class="title"><label class="text-lg">Event Pokemon</label></span>
									</div>

									</div>
									<div class="checkbox-item">
										<input id="diamondpearl-checkbox-shaymin" type="checkbox"> <img class="pokeicon legendary" src="../images/icons/pokemon/gen4/diamondpearl/shaymin-land.png"> <label class="text-sm lg:tooltip" data-tip="If you have the item Oak's Letter, go to the White Rock in Route 224.." for="diamondpearl-checkbox-shaymin" style="color: #7ac49a;">Catch Shaymin</label>
									</div>
									<div class="checkbox-item">
										<input id="diamondpearl-checkbox-arceus" type="checkbox"> <img class="pokeicon legendary" src="../images/icons/pokemon/gen4/diamondpearl/arceus-normal.png"> <label class="text-sm lg:tooltip" data-tip="If you have a Azure Flute, go to the Spear Pillar in Mt. Coronet." for="diamondpearl-checkbox-arceus" style="color: #7ac49a;">Catch Arceus</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="giftpokemon">
						<div class="checkbox-item">
							<span class="title"><label class="text-lg">Obtain all In-Game Gift Pokemon</label></span>
						</div>
						<div class="checkbox-item">
							<input id="diamondpearl-checkbox-eevee" type="checkbox"> <img class="pokeicon" src="../images/icons/pokemon/gen4/diamondpearl/eevee.png"> <label class="text-sm lg:tooltip" data-tip="From Bebe in Hearthome City, after obtaining the National Dex." for="diamondpearl-checkbox-eevee">Obtain Eevee</label>
						</div>
						<div class="checkbox-item">
							<input id="diamondpearl-checkbox-happiny" type="checkbox"> <img class="pokeicon" src="../images/icons/pokemon/gen4/diamondpearl/happiny.png"> <label class="text-sm lg:tooltip" data-tip="From a Hiker at the Hearthome City west gate." for="diamondpearl-checkbox-happiny">Obtain Happiny Egg</label>

						<div class="checkbox-item">
							<input id="diamondpearl-checkbox-riolu" type="checkbox"> <img class="pokeicon" src="../images/icons/pokemon/gen4/diamondpearl/riolu.png"> <label class="text-sm lg:tooltip" data-tip="From Riley as a thanks for clearing Team Galactic off of the island." for="diamondpearl-checkbox-riolu">Obtain Riolu Egg</label>

					</div>

						</div>
						</div>
						</div>
					</div>
				</div>
			</div>

						<div class="checkbox-item">

						<div class="checkbox-item">
							<input id="diamondpearl-checkbox-underground-flag-match" type="checkbox"> <label class="text-sm lg:tooltip" for="diamondpearl-checkbox-underground-flag-match" style="pointer-events: none;">1 Online Underground Capture the Flag Match.</label>

						<div class="checkbox-item">
							<input id="diamondpearl-checkbox-complete-national-dex" type="checkbox"> <label class="text-sm lg:tooltip" for="diamondpearl-checkbox-complete-national-dex" style="pointer-events: none;">Complete the National Dex.</label>

						<div class="checkbox-item">
							<input id="diamondpearl-checkbox-battle-tower-wins" type="checkbox"> <label class="text-sm lg:tooltip" for="diamondpearl-checkbox-battle-tower-wins" style="pointer-events: none;">Complete 100 Wins in the Battle Tower.</label>
						</div>
					</div>
					<div class="poketch">
						<div class="checkbox-item">
							<span class="title"><label class="text-lg">Collect all Poketch Applications</label></span>

								<div class="checkbox-item">

								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-memo-pad" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Obtained from President of Pokétch Company after obtaining the 1st Badge" for="diamondpearl-checkbox-memo-pad">Memo Pad</label>
								</div>
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-your-party" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Available from Beginning" for="diamondpearl-checkbox-your-party">Your Party</label>
								</div>
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-item-finder" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Obtained from Dawn/Lukas in Route 207" for="diamondpearl-checkbox-item-finder">Item Finder</label>
								</div>
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-breeding-centre" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Obtained in the Daycare Centre in Solaceon Town" for="diamondpearl-checkbox-breeding-centre">Breeding Centre</label>
								</div>
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-counter" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Obtained from Veilstone Department Store" for="diamondpearl-checkbox-counter">Counter</label>
								</div>
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-marking-map" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Obtained from President of Poketch Company after obtaining 3rd Badge" for="diamondpearl-checkbox-marking-map">Marking Map</label>
								</div>
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-coin-toss" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Obtained from Resident in Grand Lake Hotel" for="diamondpearl-checkbox-coin-toss">Coin Toss</label>
								</div>
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-calendar" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Obtained from resident in Sunyshore City by bringing a Pokémon with a Serious Nature" for="diamondpearl-checkbox-calendar">Calendar</label>
								</div>
								
							</div>
							<div class="poketch-middlerow">
								
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-roulette" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Obtained from resident in Sunyshore City by bringing a Pokémon with a Quirky Nature" for="diamondpearl-checkbox-roulette">Roulette</label>
								</div>
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-kitchen-timer" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Obtained from girl in Pal Park by showing her a Snorlax" for="diamondpearl-checkbox-kitchen-timer">Kitchen Timer</label>

								<div class="checkbox-item">

									<input id="diamondpearl-checkbox-alarm-clock" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Obtained through Nintendo Events" for="diamondpearl-checkbox-alarm-clock">Alarm Clock</label>
								</div>
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-calculator" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Available from Beginning" for="diamondpearl-checkbox-calculator">Calculator</label>
								</div>
								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-step-counter" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Available from Beginning" for="diamondpearl-checkbox-step-counter">Step Counter</label>

								<div class="checkbox-item">
									<input id="diamondpearl-checkbox-happiness-checker" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Obtained from Woman in Eterna Pokémon Center" for="diamondpearl-checkbox-happiness-checker">Happiness Checker</label>

								<div class="checkbox-item">

								</div>
							
								
							</div>

									<input id="diamondpearl-checkbox-pokemon-history" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Obtained from a Resident of Solaceon Town" for="diamondpearl-checkbox-pokemon-history">Pokemon History</label>

									</div>

		<script>
		      document.addEventListener('DOMContentLoaded', function() {
		  const completepokedexCheckboxes = document.querySelectorAll('.completepokedex input[type="checkbox"]');

		  const eventpokemonCheckboxes = document.querySelectorAll('.eventpokemon input[type="checkbox"]');

		  const trainercardCheckboxes = document.querySelectorAll('.trainercard input[type="checkbox"]');
		  const poketchCheckboxes = document.querySelectorAll('.poketch input[type="checkbox"]');
		  const egoodsitemsCheckboxes = document.querySelectorAll('.egoodsitems input[type="checkbox"]');
		  const contestcupsCheckboxes = document.querySelectorAll('.contestcups input[type="checkbox"]');
		  const crystalsCheckboxes = document.querySelectorAll('.crystals input[type="checkbox"]');
		  const trophiesCheckboxes = document.querySelectorAll('.trophies input[type="checkbox"]');
		  const otherCheckboxes = document.querySelectorAll('.other input[type="checkbox"]');
		  const battletowerCheckboxes = document.querySelectorAll('.battletower input[type="checkbox"]');
		  const ribbonsocietyCheckboxes = document.querySelectorAll('.ribbonsociety input[type="checkbox"]');
		  const abilitybattleCheckboxes = document.querySelectorAll('.abilitybattle input[type="checkbox"]');
		  const moreribbonsCheckboxes = document.querySelectorAll('.moreribbons input[type="checkbox"]');
		  const ribbongiverCheckboxes = document.querySelectorAll('.ribbongiver input[type="checkbox"]');
		  const beautyribbonCheckboxes = document.querySelectorAll('.beautyribbon input[type="checkbox"]');
		  const toughribbonCheckboxes = document.querySelectorAll('.toughribbon input[type="checkbox"]');
		  const smartnessribbonCheckboxes = document.querySelectorAll('.smartnessribbon input[type="checkbox"]');
		  const cutenessribbonCheckboxes = document.querySelectorAll('.cutenessribbon input[type="checkbox"]');
		  const coolnessribbonCheckboxes = document.querySelectorAll('.coolnessribbon input[type="checkbox"]');
		  


		  function updateStyle(checkboxes, label) {
		      const allChecked = [...checkboxes].every(checkbox => checkbox.checked);
		      label.style.textDecoration = allChecked ? 'line-through' : 'none';
		  }

		  function initializeCheckboxes(checkboxes, label) {
		      checkboxes.forEach(checkbox => {
		          checkbox.addEventListener('change', function() {
		              updateStyle(checkboxes, label);
		          });
		      });
		      updateStyle(checkboxes, label);
		  }
		  initializeCheckboxes(completepokedexCheckboxes, document.querySelector('.completepokedex .title label'));
		  initializeCheckboxes(legendariesCheckboxes, document.querySelector('.legendaries .title label'));
		  initializeCheckboxes(eventpokemonCheckboxes, document.querySelector('.eventpokemon .title label'));
		  initializeCheckboxes(giftpokemonCheckboxes, document.querySelector('.giftpokemon .title label'));
		  initializeCheckboxes(ingametradesCheckboxes, document.querySelector('.ingametrades .title label'));
		  initializeCheckboxes(trainercardCheckboxes, document.querySelector('.trainercard .title label'));
		  initializeCheckboxes(poketchCheckboxes, document.querySelector('.poketch .title label'));
		  initializeCheckboxes(egoodsitemsCheckboxes, document.querySelector('.egoodsitems .title label'));
		  initializeCheckboxes(contestcupsCheckboxes, document.querySelector('.contestcups .title label'));
		  initializeCheckboxes(crystalsCheckboxes, document.querySelector('.crystals .title label'));
		  initializeCheckboxes(trophiesCheckboxes, document.querySelector('.trophies .title label'));
		  initializeCheckboxes(otherCheckboxes, document.querySelector('.other .title label'));
		  initializeCheckboxes(battletowerCheckboxes, document.querySelector('.battletower .title label'));
		  initializeCheckboxes(ribbonsocietyCheckboxes, document.querySelector('.ribbonsociety .title label'));
		  initializeCheckboxes(abilitybattleCheckboxes, document.querySelector('.abilitybattle .title label'));
		  initializeCheckboxes(moreribbonsCheckboxes, document.querySelector('.moreribbons .title label'));
		  initializeCheckboxes(ribbongiverCheckboxes, document.querySelector('.ribbongiver .title label'));
		  initializeCheckboxes(beautyribbonCheckboxes, document.querySelector('.beautyribbon .title label'));
		  initializeCheckboxes(toughribbonCheckboxes, document.querySelector('.toughribbon .title label'));
		  initializeCheckboxes(smartnessribbonCheckboxes, document.querySelector('.smartnessribbon .title label'));
		  initializeCheckboxes(cutenessribbonCheckboxes, document.querySelector('.cutenessribbon .title label'));
		  initializeCheckboxes(coolnessribbonCheckboxes, document.querySelector('.coolnessribbon .title label'));
		});
