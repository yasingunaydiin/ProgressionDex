<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Progression Dex | Yellow</title>
	<link href="../checklists/css/yellow.css" rel="stylesheet">
	<link href="../output.css" rel="stylesheet">
	<link href="../images/icons/favicontab.ico" rel="icon" type="image/x-icon">
	<link href="../images/icons/favicontab.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body>
	<div class="navbar bg-white rounded-3xl shadow-lg mt-2 fixed top-0 flex items-center justify-between" style="width: 95%; z-index: 1000; left: 50%; transform: translateX(-50%);">
		<div class="flex items-center gap-4">
			<a class="btn btn-ghost text-2xl" href="../index.html"><span class="title" style="color: #FAD61D;">Progression Dex |</span></a>
			<div class="flex items-center gap-2"><img class="w-20" src="../images/logos/yellow-logo.webp"></div>
		</div>
	</div>
	<div class="page-container" data-game="yellow">
		<div class="wide-panel pokedex">
			<label class="panel-label">Pokédex</label>
			<div class="completepokedex">
				<div class="checkbox-item">
					<span class="title"><label class="text-lg">Complete the Kanto Pokédex</label></span>
				</div>
				<div class="checkbox-item">
					<input id="yellow-checkbox-bulbasaur" type="checkbox"> <img class="pokeicon small" src="../images/icons/pokemon/gen1/yellow/bulbasaur.png"> <label class="text-sm lg:tooltip" data-tip="A girl in Cerulean City is willing to give you her Bulbasaur if your Pikachu is in good spirits." for="yellow-checkbox-bulbasaur">Bulbasaur</label>
				</div>
				<div class="checkbox-item">
					<input id="yellow-checkbox-charmender" type="checkbox"> <img class="pokeicon small" src="../images/icons/pokemon/gen1/yellow/charmender.png"> <label class="text-sm lg:tooltip" data-tip="Route 24, a trainer on a plateau is ready to offer you his Charmander." for="yellow-checkbox-charmender">Charmender</label>
				</div>
				<div class="checkbox-item">
					<input id="yellow-checkbox-squirtle" type="checkbox"> <img class="pokeicon small" src="../images/icons/pokemon/gen1/yellow/squirtle.png"> <label class="text-sm lg:tooltip" data-tip="In Vermillion City, Officer Jenny will present you with a Squirtle once you have obtained the Thunderbadge." for="yellow-checkbox-squirtle">Squirtle</label>
				</div>
				<div class="checkbox-item">
					<input id="yellow-checkbox-diploma" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="After catching all Pokemon, go to the Game Freak Headquarters in Celadon Condominiums and speak with the lead developer." for="yellow-checkbox-diploma">Get Diploma</label>
				</div>
			</div>
			<div class="legendaries">
				<div class="checkbox-item">
					<span class="title"><label class="text-lg">Catch all Legendaries</label></span>
				</div>
				<div class="legendaries-rowcontainer">
					<div class="legendaries-leftrow">
						<div class="checkbox-item">
							<input id="yellow-checkbox-zapdos" type="checkbox"> <img class="pokeicon small" src="../images/icons/pokemon/gen1/yellow/zapdos.png"> <label class="text-sm lg:tooltip" data-tip="Zapdos appears at the end of the Power Plant in the room with the exit." for="yellow-checkbox-zapdos">Zapdos</label>
						</div>
						<div class="checkbox-item">
							<input id="yellow-checkbox-moltres" type="checkbox"> <img class="pokeicon small" src="../images/icons/pokemon/gen1/yellow/moltres.png"> <label class="text-sm lg:tooltip" data-tip="Moltres appears in the middle of the Victory Road." for="yellow-checkbox-moltres">Moltres</label>
						</div>
						<div class="checkbox-item">
							<input id="yellow-checkbox-articuno" type="checkbox"> <img class="pokeicon small" src="../images/icons/pokemon/gen1/yellow/articuno.png"> <label class="text-sm lg:tooltip" data-tip="Articuno appears at the bottom of Seafoam Islands." for="yellow-checkbox-articuno">Articuno</label>
						</div>
					</div>
					<div class="legendaries-rightrow">
						<div class="checkbox-item">
							<input id="yellow-checkbox-mewtwo" type="checkbox"> <img class="pokeicon small" src="../images/icons/pokemon/gen1/yellow/mewtwo.png"> <label class="text-sm lg:tooltip" data-tip="Mewtwo appears in Cerulean Cave." for="yellow-checkbox-mewtwo">Mewtwo</label>
						</div>
						<div class="checkbox-item">
							<input id="yellow-checkbox-mew" type="checkbox"> <img class="pokeicon small" src="../images/icons/pokemon/gen1/yellow/mew.png"> <label class="text-sm lg:tooltip" data-tip="A quick Google research shows that Mew is only catchable through glitches." for="yellow-checkbox-mew">Mew</label>
						</div>
					</div>
				</div>
			</div>
			<div class="giftpokemon">
				<div class="checkbox-item">
					<span class="title"><label class="text-lg">Obtain all In-Game Gift Pokémon</label></span>
				</div>
				<div class="giftpokemon-rowcontainer">
					<div class="giftpokemon-leftrow">
						<div class="checkbox-item">
							<input id="yellow-checkbox-hitmonlee" type="checkbox"> <img class="pokeicon small" src="../images/icons/pokemon/gen1/yellow/hitmonlee.png"> <label class="text-sm lg:tooltip" data-tip="Received at the Fighting Dojo gym in Saffron City upon defeating the Karate King." for="yellow-checkbox-hitmonlee">Hitmonlee</label>
						</div>
						<div class="checkbox-item">
							<input id="yellow-checkbox-hitmonchan" type="checkbox"> <img class="pokeicon small" src="../images/icons/pokemon/gen1/yellow/hitmonchan.png"> <label class="text-sm lg:tooltip" data-tip="Received at the Fighting Dojo gym in Saffron City upon defeating the Karate King." for="yellow-checkbox-hitmonchan">Hitmonchan</label>
						</div>
						<div class="checkbox-item">
							<input id="yellow-checkbox-lapras" type="checkbox"> <img class="pokeicon small" src="../images/icons/pokemon/gen1/yellow/lapras.png"> <label class="text-sm lg:tooltip" data-tip="Given at Saffron City in the Siph Co. room with your rival." for="yellow-checkbox-lapras">Lapras</label>
						</div>
						<div class="checkbox-item">
							<input id="yellow-checkbox-eevee" type="checkbox"> <img class="pokeicon small" src="../images/icons/pokemon/gen1/yellow/eevee.png"> <label class="text-sm lg:tooltip" data-tip="At the roof of the Celadon Mansion." for="yellow-checkbox-eevee">Eevee</label>
						</div>
					</div>
					<div class="giftpokemon-rightrow">
						<div class="checkbox-item">
							<input id="yellow-checkbox-omanyte" type="checkbox"> <img class="pokeicon small" src="../images/icons/pokemon/gen1/yellow/omanyte.png"> <label class="text-sm lg:tooltip" data-tip="At the end of Mt. Moon." for="yellow-checkbox-omanyte">Omanyte</label>
						</div>
						<div class="checkbox-item">
							<input id="yellow-checkbox-kabuto" type="checkbox"> <img class="pokeicon small" src="../images/icons/pokemon/gen1/yellow/kabuto.png"> <label class="text-sm lg:tooltip" data-tip="At the end of Mt. Moon." for="yellow-checkbox-kabuto">Kabuto</label>
						</div>
						<div class="checkbox-item">
							<input id="yellow-checkbox-aerodactyl" type="checkbox"> <img class="pokeicon small" src="../images/icons/pokemon/gen1/yellow/aerodactyl.png" style="margin-right: 5px;"> <label class="text-sm lg:tooltip" data-tip="You need the Old Amber, which is found in the Pewter City museum." for="yellow-checkbox-aerodactyl">Aerodactyl</label>
						</div>
					</div>
				</div>
			</div>
			<div class="ingametrades">
				<div class="checkbox-item">
					<span class="title"><label class="text-lg">Complete all In-Game Trades</label></span>
				</div>
				<div class="ingametrades-rowcontainer">
					<div class="ingametrades-leftrow">
						<div class="checkbox-item">
							<input id="yellow-checkbox-clefairy-mrmime" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Route 2. Outside Diglett's Cave." for="yellow-checkbox-clefairy-mrmime">Clefairy for Mr. Mime</label>
						</div>
						<div class="checkbox-item">
							<input id="yellow-checkbox-cubone-machoke" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Route 5. Underground tunnel, north exit." for="yellow-checkbox-cubone-machoke">Cubone for Machoke</label>
						</div>
						<div class="checkbox-item">
							<input id="yellow-checkbox-lickitung-dugtrio" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Route 11. Inside the gatehouse." for="yellow-checkbox-lickitung-dugtrio">Lickitung for Dugtrio</label>
						</div>
						<div class="checkbox-item">
							<input id="yellow-checkbox-tangela-parasect" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Route 18. Inside the gatehouse." for="yellow-checkbox-tangela-parasect">Tangela for Parasect</label>
						</div>
					</div>
					<div class="ingametrades-rightrow">
						<div class="checkbox-item">
							<input id="yellow-checkbox-golduck-rhydon" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Cinnabar Island. By the Pokemon Center." for="yellow-checkbox-golduck-rhydon">Golduck for Rhydon</label>
						</div>
						<div class="checkbox-item">
							<input id="yellow-checkbox-growlithe-dewgong" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Cinnabar Island. By the Pokemon Center." for="yellow-checkbox-growlithe-dewgong">Growlithe for Dewgong</label>
						</div>
						<div class="checkbox-item">
							<input id="yellow-checkbox-kangaskhan-muk" type="checkbox"> <label class="text-sm lg:tooltip" data-tip="Cinnabar Island. Inside the laboratory." for="yellow-checkbox-kangaskhan-muk">Kangaskhan for Muk</label>
						</div>
					</div>
				</div>
			</div>
			<div class="items">
				<div class="checkbox-item">
					<span class="title"><label class="text-lg">Items</label></span>
				</div>
				
				<div class="checkbox-item">
					<input id="yellow-checkbox-alltms" type="checkbox"> <img class="pokeicon item" src="../images/icons/inventory/tms/normal.png"> <label class="text-sm lg:tooltip" data-tip="Find all TM's." for="yellow-checkbox-alltms">Collect all TM's</label>
				</div>

			</div>

		</div>
	</div>
	<footer>
		<ul>
			<li>
				<a href="../index.html">Progression Dex</a>
			</li>
			<li>
				<a href="#">Twitter</a>
			</li>
			<li>
				<a href="https://github.com/yasingunaydiin">GitHub</a>
			</li>
		</ul>
	</footer>
	<script src="../checklists/js/script.js">
	</script> 
	<script>
	          document.addEventListener('DOMContentLoaded', function() {
	      const completepokedexCheckboxes = document.querySelectorAll('.completepokedex input[type="checkbox"]');
	      const legendariesCheckboxes = document.querySelectorAll('.legendaries input[type="checkbox"]');
	      const giftpokemonCheckboxes = document.querySelectorAll('.giftpokemon input[type="checkbox"]');
	      const ingametradesCheckboxes = document.querySelectorAll('.ingametrades input[type="checkbox"]');
	      const itemsCheckboxes = document.querySelectorAll('.items input[type="checkbox"]');



	      function updateStyle(checkboxes, label) {
	          const allChecked = [...checkboxes].every(checkbox => checkbox.checked);
	          label.style.textDecoration = allChecked ? 'line-through' : 'none';
	      }

	      function initializeCheckboxes(checkboxes, label) {
	          checkboxes.forEach(checkbox => {
	              checkbox.addEventListener('change', function() {
	                  updateStyle(checkboxes, label);
	              });
	          });
	          updateStyle(checkboxes, label);
	      }
	      initializeCheckboxes(completepokedexCheckboxes, document.querySelector('.completepokedex .title label'));
	      initializeCheckboxes(legendariesCheckboxes, document.querySelector('.legendaries .title label'));
	      initializeCheckboxes(giftpokemonCheckboxes, document.querySelector('.giftpokemon .title label'));
	      initializeCheckboxes(ingametradesCheckboxes, document.querySelector('.ingametrades .title label'));
	      initializeCheckboxes(itemsCheckboxes, document.querySelector('.items .title label'));

	   });

	</script>
</body>
</html>
