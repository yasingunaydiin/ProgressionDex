<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../output.css">
  <script type="module" src="firebaseauth.js"></script>
  <title>Progression Dex | Sign in</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="h-full">
  <div id="signInContent" class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="" method="POST">
        <div id="signInMessage" class="messageDiv" style="display: none;"></div>
        <div>
          <label for="loginEmail" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input
              id="loginEmail"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              placeholder="john@example.com">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="loginPassword" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input
              id="loginPassword"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              placeholder="********">
          </div>
        </div>

        <div>
          <button id="submitSignIn" type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>

      <p id="registerLink" class="mt-10 text-center text-sm text-gray-500 cursor-pointer">Not a member? <span class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Register now!</span></p>
    </div>
  </div>

  <div id="registerContent" class="hidden">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Register for an account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="" method="POST">
        <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
        <div>
          <label for="registerUsername" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
          <div class="mt-2">
            <input
              id="registerUsername"
              name="name"
              type="text"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              placeholder="John Doe">
          </div>
        </div>

        <div>
          <label for="registerEmail" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input
              id="registerEmail"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              placeholder="john@example.com">
          </div>
        </div>

        <div>
          <label for="registerPassword" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="mt-2">
            <input
              id="registerPassword"
              name="password"
              type="password"
              autocomplete="new-password"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              placeholder="********">
          </div>
        </div>
        <div>
          <button id="submitSignUp" type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign up</button>
        </div>
      </form>

      <p id="signInLink" class="mt-10 text-center text-sm text-gray-500 cursor-pointer">Already have an account? <span class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign in here!</span></p>
    </div>
  </div>

  <script>
    document.getElementById('registerLink').addEventListener('click', function() {
      document.getElementById('signInContent').classList.add('hidden');
      document.getElementById('registerContent').classList.remove('hidden');
    });

    document.getElementById('signInLink').addEventListener('click', function() {
      document.getElementById('registerContent').classList.add('hidden');
      document.getElementById('signInContent').classList.remove('hidden');
    });
  </script>
</body>
</html>
